<div class="row text-center justify-content-center">

  <h1 mat-dialog-title class="col-12">Внимание!</h1>
  <div mat-dialog-content class="col-12">
    <p> Вы действительно хотите удалить роль {{deleteData.roleTitle}}?</p>
  </div>
  <div mat-dialog-actions class="col-8" >
    <button mat-raised-button color="primary" class="col-12" (click)="OkDialog()">Ок</button>
  </div>
  <div mat-dialog-actions class="col-8" style="margin-top: 25px">
    <button mat-raised-button color="primary" class="col-12" (click)="closeDialog()">Отмена</button>
  </div>
</div>
