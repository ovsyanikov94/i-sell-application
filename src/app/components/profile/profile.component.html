<mat-tab-group [dynamicHeight]="true"  (selectedTabChange)="onTabChanged($event)" style="padding: 15px" color="primary">

  <mat-tab label="Личные данные">

    <div class="container-fluid" style="padding: 15px;">

      <div class="row justify-content-center">

        <div class="col-8">

          <div class="row justify-content-center">

            <div class="col-8">

              <mat-list>
                <mat-list-item style="width:100%; height: 100%">
                  <img  mat-list-avatar src="{{user?.userPhoto}}" alt="Desc 1" style="width:100%; height: auto">
                </mat-list-item>

                <h3 mat-subheader>Имя</h3>
                <mat-list-item>{{user.userName}}</mat-list-item>
                <mat-divider></mat-divider>
                <h3 mat-subheader>Фамилия</h3>
                <mat-list-item>{{user.userLastname}}</mat-list-item>
                <mat-divider></mat-divider>
                <h3 mat-subheader>Логин</h3>
                <mat-list-item>{{user.userLogin}}</mat-list-item>
                <mat-divider></mat-divider>
                <h3 mat-subheader>телефон</h3>
                <mat-list-item>{{user.userPhone}}</mat-list-item>
                <mat-divider></mat-divider>
                <h3 mat-subheader>email</h3>
                <mat-list-item>{{user.userEmail}}</mat-list-item>
                <mat-divider></mat-divider>

              </mat-list>



              <div class="row justify-content-center text-center">

              <div *ngIf="!statusSubscribe; else unSubscribestatus" class="col-12" style="padding: 15px">
                <button (click)="Subscribe()"  class="col-12" color="primary"  mat-raised-button>Подписаться</button>
              </div>
              <ng-template #unSubscribestatus>
                <div  class="col-12" style="padding: 15px">
                  <button (click)="unSubscribe()"  class="col-12" color="warn"  mat-raised-button>Отписаться</button>
                </div>
              </ng-template>


            </div>

              <div class="row justify-content-center text-center">

                <div class="col-12" style="padding: 15px">
                  <a routerLink="/main/my-dialog/{{user.userLogin}}" target="_blank" (click)="Subscribe()"  class="col-12" color="primary"  mat-raised-button>Написать</a>
                </div>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </mat-tab>

  <mat-tab label="Подписки">

    <div class="container-fluid" style="padding: 15px;">

      <div class="row justify-content-center">

        <div class="col-6">

          <div class="row justify-content-center">

            <div class="mat-elevation-z8">

              <mat-card *ngFor="let user of subscribers">
                <mat-list>
                  <mat-list-item style="width: 600px">
                    <img  mat-list-avatar src="{{user?.userPhoto}}" alt="Desc 1" style="width: 100px; height: 100px">
                    <h3 mat-line><a routerLink="." >{{user?.userLogin}}</a></h3>
                    <p mat-line>
                      <span>{{user?.userName}}</span>
                    </p>
                    <p mat-line>
                      <span>{{user?.userLastname}}</span>
                    </p>


                  </mat-list-item>
                </mat-list>

              </mat-card>

            </div>

          </div>

        </div>

      </div>

    </div>

  </mat-tab>

  <mat-tab label="Подписчики">

    <div class="container-fluid" style="padding: 15px;">

              <mat-card *ngFor="let user of Subscriptions">
                <mat-list>
                  <mat-list-item style="width: 600px">
                    <img  mat-list-avatar src="{{user?.userPhoto}}" alt="Desc 1" style="width: 100px; height: 100px">
                    <h3 mat-line><a routerLink="." >{{user?.userLogin}}</a></h3>
                    <p mat-line>
                      <span>{{user?.userName}}</span>
                    </p>
                    <p mat-line>
                      <span>{{user?.userLastname}}</span>
                    </p>


                  </mat-list-item>
                </mat-list>

              </mat-card>

            </div>

          </div>

        </div>

      </div>

    </div>

  </mat-tab>
