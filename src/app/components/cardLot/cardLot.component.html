<div class="container-fluid" xmlns="">

  <div class="row justify-content-center form-lot">

    <div *ngFor="let lot of lots" class="col-lg-3 col-md-4 col-sm-6 col-xs-12" style="box-shadow: 0 2px 4px 2px #666666; padding-top: 1%">

      <div class="row justify-content-center text-center">
        <h6 >{{lot.lotName}}</h6>
      </div>
      <div class="row justify-content-center text-center" >
        <small class="text-muted">Категория: <span style="font-weight: bold ">{{lot.lotCategory}}</span></small>
      </div>
      <div>
        <img src="{{lot.lotFoto[0]}}"  style="width: 100%">
      </div>

      <div class="row justify-content-center text-center" >

        <mat-icon md-font-library="material-icons" color="primary" style="cursor: pointer">&#10084;</mat-icon>
        <small class="text-muted" style="margin-right: 30%">25</small>
        <mat-icon md-font-library="material-icons" color="primary" style="cursor: pointer">&#9785;</mat-icon>
        <small class="text-muted">5</small>
      </div>

      <div class="row justify-content-center text-center" style="margin-top: 5%" >

        <small class="text-muted">Цена за лот: </small>

      </div>
      <div class="row justify-content-center text-center" >
        <h4 class="text-muted"><span style="color: red ">{{lot.lotCurrentPrice}} руб.</span></h4>
      </div>

      <div class="row justify-content-center text-center" >

        <small class="text-muted">Дата начала торга: </small>

      </div>
      <div class="row justify-content-center text-center" >
      <h6 class="text-muted"><span style="color: darkslategrey ">{{lot.lotStartDate.toLocaleDateString()}}  {{lot.lotStartDate.getHours()}}:{{lot.lotStartDate.getMinutes()}}</span></h6>
      </div>
      <div class="row justify-content-center text-center" >

        <small class="text-muted">Продавец: </small>

      </div>
      <div class="row justify-content-center text-center" >
        <h6 *ngIf="lot.lotSeller.userName===''">
          Имя продавца
        </h6>
        <h6 *ngIf="lot.lotSeller.userName!==''">
          {{lot.lotSeller.userName}}
        </h6>
      </div>

      <div class="row justify-content-center text-center" >
        <button class="col-10" mat-raised-button color="primary" style="cursor: pointer" >Сделать ставку</button>
      </div>
      <div class="row justify-content-center text-center">
        <a style="font-size: small; margin: 3%" routerLink="/main/lot">Подробнее о лоте</a>
      </div>

    </div>

  </div>

</div>
