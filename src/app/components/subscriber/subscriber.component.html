      <mat-list-item>
        <img  mat-list-avatar src="{{user?.userPhoto}}" alt="Desc 1" style="width: 100px; height: 100px">

        <p mat-line>

          <a target="_blank" routerLink="/main/my-dialog/1" class="link" mat-raised-button color="primary" style="width: auto">Написать</a>

      </mat-list-item>
    </mat-list>

  </mat-card>
